name       : pkg-config
version    : 0.29.1
release    : 5
source     :
    - https://pkg-config.freedesktop.org/releases/pkg-config-0.29.1.tar.gz : beb43c9e064555469bd4390dcfd8030b1536e0aa103f08d7abf7ae8cac0cb001
homepage   : http://www.freedesktop.org/wiki/Software/pkg-config
license    :
    - GPL-2.0
summary    : manage compile and link flags for libraries
component  : system.devel
patterns   :
    - /usr/share/aclocal
description: |
    pkg-config is a system for managing library compile and link flags that works with automake and autoconf
setup      : |
    %configure --docdir=/usr/share/doc/pkg-config \
               --with-internal-glib
build      : |
    %make
install    : |
    %make_install
